<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-app">
        <h1>Himanshu's Todo List</h1>
        <form>
            <section id="input-section">
                <input type="text" name="todo-input" id="todo-input" placeholder="Write your Todo here..."><button id="add-todo">Add Todo</button>
            </section>
            <section id="list-section">
                <ul id="todo-list"></ul>
            </section>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
